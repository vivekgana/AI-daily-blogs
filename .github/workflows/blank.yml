name: Test Notification Workflow

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-tests-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare email content
        id: email-content
        run: |
          CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S UTC')
          
          # Create email body
          cat > email_body.txt << EOF
          Scheduled Notification
          ======================
          
          This is an automated email sent from GitHub Actions.
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}
          Run ID: ${{ github.run_id }}
          Run Time: $CURRENT_TIME
          
          Workflow Status: âœ… Running Successfully
          
          ---
          This workflow runs every 5 minutes.
          To modify the schedule, edit the workflow file.
          EOF
          
          echo "status_emoji=ðŸ“§" >> $GITHUB_OUTPUT
      
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "${{ steps.email-content.outputs.status_emoji }} Scheduled Notification - ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: file://email_body.txt
          content_type: text/plain
