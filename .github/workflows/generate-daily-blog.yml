name: Generate Daily Kaggle Blog

on:
  schedule:
    # Runs daily at 7 AM EST (12 PM UTC in summer, 11 AM UTC in winter)
    # Using 11:00 UTC to be safe
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Generate blog
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/main.py
          echo "status=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Commit and push blog
        if: steps.generate.outputs.status == 'success'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add blogs/
            git commit -m "docs: Add daily Kaggle blog for $(date +%Y-%m-%d)"
            git push
            echo "Blog committed and pushed successfully"
          else
            echo "No changes to commit"
          fi

      - name: Handle failure - Send email
        if: steps.generate.outputs.status != 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Kaggle Blog Generation Failed - ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Blog generation failed on ${{ github.repository }}

            Workflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}

            Please check the logs for details.

      - name: Handle failure - Create issue
        if: steps.generate.outputs.status != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Blog Generation Failed - ' + date,
              body: '## Blog Generation Error\n\n' +
                    'Date: ' + date + '\n' +
                    'Workflow Run: https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + '\n\n' +
                    'The automated blog generation process failed. Please check the workflow logs for details.\n\n' +
                    '### Actions Taken\n' +
                    '- Email notification sent\n' +
                    '- This issue created\n\n' +
                    '### Next Steps\n' +
                    '1. Review the workflow logs\n' +
                    '2. Check API credentials and rate limits\n' +
                    '3. Verify all required secrets are set\n' +
                    '4. Re-run the workflow manually if needed\n\n' +
                    '---\n' +
                    '*This issue was automatically created by the blog generation workflow.*',
              labels: ['automation', 'blog-generation', 'error']
            });

      - name: Upload logs on failure
        if: steps.generate.outputs.status != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: logs/
          retention-days: 7
